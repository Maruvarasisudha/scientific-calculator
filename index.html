<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculators">
            <input type="text"  placeholder="0" id="calculator">
    
              <button type="button" onclick="clearall()">CL</button>
              <button type="button" onclick="delet()">DEL</button>
              <button type="button" onclick="mysin('sin')">sin</button>
              <button type="button"onclick="mycos('cos') ">cos</button>
              <button type="button" onclick="mytan('tan')">tan</button>
              <button type="button"onclick="myrootof('√') ">√</button>
              <button type="button" onclick="myfunction('%')">%</button>
              <button type="button"onclick="mysqroots()">x^3</button>
              <button type="button" onclick="mysqroot()">x²</button>
              <button type="button"onclick="mylog('log')">log</button>
              <button type="button" onclick="mylogs()">log2</button>
              <button type="button"onclick="myfunction('/') ">/</button>
              <button type="button" onclick="myfunction('7')">7</button>
              <button type="button" onclick="myfunction('8')">8</button>
              <button type="button" onclick="myfunction('9')">9</button>
              <button type="button" onclick="myfunction('-')">-</button>
              <button type="button" onclick="myfunction('4')">4</button>
              <button type="button" onclick="myfunction('5')">5</button>
              <button type="button" onclick="myfunction('6')">6</button>
              <button type="button" onclick="myfunction('+')">+</button>
              <button type="button" onclick="myfunction('1')">1</button>
              <button type="button" onclick="myfunction('2')">2</button>
              <button type="button" onclick="myfunction('3')">3</button>
              <button type="button" onclick="myfunction('*')">*</button>
              <button type="button" onclick="myfunction('.')">.</button>
              <button type="button" onclick="myfunction('0')">0</button>
              <button  class="eaqul" type="button" onclick="calculate()">=</button>
            
    </div>
            
            <script src="index.js"></script>
       
           
</body>
</html>
